<div class="smbox">
  <div layout="column" layout-align="center center">
      <div>
        <table>
          <thead>
            <tr><th>Name</th><th>Description</th><th>H/H Friendly</th><th>Owner</th><th>Delete</th></tr>
          </thead>
          <tbody>
            <tr ng-repeat="rabbit in vm.rab.list"><td>{{rabbit.name}}</td><td>{{rabbit.description}}</td><td ng-show="{{rabbit.altered}}">Hoppy Hour Friendly</td><td ng-hide="{{rabbit.altered}}" class="wrn">No Hoppy Hour</td><td>{{rabbit.owner_name}}</td><td><md-button class="md-accent md-hue-1 md-raised" ng-click="vm.delRab(rabbit)">Delete</md-button></td></tr>
          </tbody>
          <!-- <div class="float-left smbox" ng-repeat="rabbit in vm.rab.list">
              <h2>{{rabbit.name}}</h2>
              <p>Description: {{rabbit.description}}</p>
              <p ng-show="{{rabbit.altered}}">Hoppy Hour Friendly</p>
              <p ng-hide="{{rabbit.altered}}" class="wrn">No Hoppy Hour</p>
              <p>Owner: {{rabbit.owner_name}}</p>
              <md-button class="md-accent md-hue-1 md-raised" ng-click="vm.delRab(rabbit)">Delete</md-button>
          </div> -->
        </table>
      </div>
  </div>
</div>
